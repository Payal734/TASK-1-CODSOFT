<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Number Guessing Game</h1>
    </header>
    <main>
        <div class="container">
            <p id="message">I have generated a random number between 1 and 100. You have 10 attempts to guess it.</p>
            <input type="number" id="guessInput" placeholder="Enter your guess" min="1" max="100">
            <button id="guessButton">Guess</button>
            <p id="attempts">Attempts left: 10</p>
            <button id="playAgainButton" style="display:none;">Play Again</button>
            <p id="score"></p>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Number Guessing Game. All rights reserved.</p>
    </footer>
    <script src="scrpit.js"></script>
</body>
</html>
